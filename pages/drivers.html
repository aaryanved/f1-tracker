<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tracker - Drivers</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="content">
        <h1>2025 Formula 1 Grid</h1>
        <div class="drivers-grid" id="driversGrid">
            <!-- Grid slots will be dynamically populated -->
        </div>
    </div>
    <script src="../script.js"></script>
    <script>
        // Fetch drivers data from OpenF1 API
        async function fetchDrivers() {
            try {
                const response = await fetch('https://api.openf1.org/v1/drivers?session_key=latest');
                if (!response.ok) throw new Error('Network response was not ok');
                const drivers = await response.json();

                // Group drivers by team
                const teams = {};
                drivers.forEach(driver => {
                    if (!teams[driver.team_name]) teams[driver.team_name] = [];
                    teams[driver.team_name].push(driver);
                });

                // Flatten the grouped drivers into a single array, keeping team pairs together
                const orderedDrivers = Object.values(teams).flat();

                // Ensure we have 20 slots (10 rows x 2 columns), padding with placeholders if needed
                const totalSlots = 20;
                while (orderedDrivers.length < totalSlots) {
                    orderedDrivers.push({ full_name: "Placeholder", driver_number: "", headshot_url: "../images/placeholder.png", team_name: "" });
                }

                const grid = document.getElementById('driversGrid');
                orderedDrivers.forEach(driver => {
                    const slot = document.createElement('div');
                    slot.className = 'grid-slot';
                    // Add team_name as a data attribute for CSS color mapping
                    slot.setAttribute('data-team', driver.team_name);
                    slot.innerHTML = `
                        <div class="driver-image-container">
                            <img src="${driver.headshot_url || '../images/placeholder.png'}" alt="${driver.full_name}" class="driver-img" onerror="this.src='../images/placeholder.png';">
                        </div>
                        <div class="driver-footer">
                            <span class="driver-number">${driver.driver_number}</span>
                            <span class="driver-name">${driver.full_name}</span>
                        </div>
                    `;
                    grid.appendChild(slot);
                });
            } catch (error) {
                console.error('Error fetching drivers:', error);
                const grid = document.getElementById('driversGrid');
                grid.innerHTML = '<p>Error loading driver data. Please try again later.</p>';
            }
        }

        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }

        // Load drivers on page load
        window.onload = fetchDrivers;
    </script>
</body>
</html>
